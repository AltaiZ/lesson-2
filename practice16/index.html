<body>
    <script>
       let player1 = window.prompt ("player 1 choose")
    let player2 = window.prompt ("player 2 choose")

    if (player1 === 'scissors' && player2 === 'scissors'){
        console.log ("TIE. players both choose scissors")
    } else if (player1 === 'scissors' && player2 === 'paper'){
        console.log ("Player 1 win. player 1: scissors, player 2: paper ")
    } else if (player1 === 'scissors' && player2 === 'rock'){
        console.log ("player 2 win. player 1: scissors, player 2: rock")
    } else if (player1 === 'rock' && player2 === 'rock'){
        console.log ("TIE. players both choose rock")
    } else if (player1 === 'rock' && player2 === 'scissors'){
        console.log ("player 1 win. player 1: rock, player 2: scissors")
    } else if (player1 === 'rock' && player2 === 'paper'){
        console.log ("player 2 win. player 1: rock, player 2: paper")
    } else if (player1 === 'paper' && player2 === 'rock'){
        console.log ("player 1 win. player 1: paper, player 2: rock")
    } else if (player1 === 'paper' && player2 === 'paper'){
        console.log ("TIE. players both choose paper")
    } else if (player1 === 'paper' && player2 === 'scissors'){
        console.log ("player 2 win. player 1: paper, player 2: scissors")
    }

    </script>
